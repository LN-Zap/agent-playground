version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    groups:
      github-actions-non-major:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    commit-message:
      prefix: "chore(ci)"
    labels:
      - dependencies
      - github-actions
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    groups:
      npm-non-major:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    commit-message:
      prefix: "chore(deps)"
    labels:
      - dependencies
      - npm
