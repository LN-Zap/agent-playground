name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: copilot-devenv-runner
    timeout-minutes: 15
    env:
      GITHUB_TOKEN: ${{ secrets.RULESYNC_GITHUB_TOKEN || github.token }}
      GH_TOKEN: ${{ secrets.RULESYNC_GITHUB_TOKEN || github.token }}
      SKIP_SIMPLE_GIT_HOOKS: '1'

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      actions: read
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          clean: false

      - name: Verify pre-baked runner image
        shell: bash
        run: |
          set -euo pipefail
          if command -v devenv >/dev/null 2>&1; then
            echo "devenv available on PATH"
            exit 0
          fi

          if [ -x "$HOME/.nix-profile/bin/devenv" ]; then
            echo "$HOME/.nix-profile/bin" >> "$GITHUB_PATH"
            echo "devenv found in nix profile and added to PATH"
            exit 0
          fi

          if [ -x /nix/var/nix/profiles/default/bin/devenv ]; then
            echo "/nix/var/nix/profiles/default/bin" >> "$GITHUB_PATH"
            echo "devenv found in system nix profile and added to PATH"
            exit 0
          fi

          if [ ! -x /home/runner/copilot-devenv-activate.sh ]; then
            echo "::error::Activation script missing from custom image. Rebuild image via Devenv Image workflow."
            exit 1
          fi

          echo "::error::devenv not found in expected image locations. Rebuild image and refresh copilot-devenv-runner capacity."
          exit 1

      - name: Activate pre-baked devenv environment
        id: activate_devenv
        shell: bash
        run: |
          set -euo pipefail
          start_epoch=$(date +%s)
          activation_mode="script"

          if [ -x /home/runner/copilot-devenv-activate.sh ]; then
            /home/runner/copilot-devenv-activate.sh
          else
            activation_mode="fallback"
            echo "Activation script not found. Falling back to dynamic devenv activation for this runner instance."

            DEVENV_BIN="$(command -v devenv || true)"
            if [ -z "$DEVENV_BIN" ] && [ -x "$HOME/.nix-profile/bin/devenv" ]; then
              DEVENV_BIN="$HOME/.nix-profile/bin/devenv"
            fi

            if [ -z "$DEVENV_BIN" ] && [ -x /nix/var/nix/profiles/default/bin/devenv ]; then
              DEVENV_BIN=/nix/var/nix/profiles/default/bin/devenv
            fi

            if [ -z "$DEVENV_BIN" ]; then
              echo "::error::devenv is unavailable, and activation script is missing. Rebuild image and refresh runner capacity."
              exit 1
            fi

            BASE_ENV="$(mktemp)"
            DEVENV_ENV="$(mktemp)"
            trap 'rm -f "$BASE_ENV" "$DEVENV_ENV"' EXIT

            env | sort > "$BASE_ENV"
            "$DEVENV_BIN" shell -- env | sort > "$DEVENV_ENV"

            while IFS= read -r line; do
              [ -z "$line" ] && continue
              key="${line%%=*}"
              value="${line#*=}"

              case "$key" in
                PATH)
                  echo "$value" >> "$GITHUB_PATH"
                  ;;
                _|SHLVL|PWD|OLDPWD)
                  ;;
                *)
                  printf '%s=%s\n' "$key" "$value" >> "$GITHUB_ENV"
                  ;;
              esac
            done < <(comm -13 "$BASE_ENV" "$DEVENV_ENV")
          fi

          end_epoch=$(date +%s)
          echo "activation_mode=$activation_mode" >> "$GITHUB_OUTPUT"
          echo "activation_seconds=$((end_epoch - start_epoch))" >> "$GITHUB_OUTPUT"

      - name: Verify pre-baked artifacts
        id: verify_artifacts
        shell: bash
        run: |
          set -euo pipefail
          test -f rulesync.jsonc
          command -v devenv >/dev/null 2>&1
          command -v node >/dev/null 2>&1
          command -v python3 >/dev/null 2>&1
          command -v jq >/dev/null 2>&1

      - name: Write setup summary
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail

          format_seconds() {
            local value="$1"
            if [[ -z "$value" || "$value" == "n/a" ]]; then
              echo "n/a"
              return
            fi

            local minutes=$((value / 60))
            local seconds=$((value % 60))
            if (( minutes > 0 )); then
              echo "${minutes}m ${seconds}s (${value}s)"
            else
              echo "${seconds}s"
            fi
          }

          format_delta_seconds() {
            local current="$1"
            local previous="$2"

            if [[ -z "$current" || -z "$previous" || "$current" == "n/a" || "$previous" == "n/a" ]]; then
              echo "n/a"
              return
            fi

            local delta=$((current - previous))
            local sign=""
            if (( delta > 0 )); then
              sign="+"
            fi

            local abs_delta=$delta
            if (( abs_delta < 0 )); then
              abs_delta=$(( -abs_delta ))
            fi

            echo "${sign}$(format_seconds "$abs_delta") (${sign}${delta}s)"
          }

          current_mode='${{ steps.activate_devenv.outputs.activation_mode || 'n/a' }}'
          current_seconds='${{ steps.activate_devenv.outputs.activation_seconds || 'n/a' }}'
          current_verify='${{ steps.verify_artifacts.outcome || 'skipped' }}'

          previous_run_id=""
          previous_run_id=$(gh run list \
            --repo "$GITHUB_REPOSITORY" \
            --workflow "Copilot Setup Steps" \
            --limit 20 \
            --json databaseId,status,conclusion \
            --jq '[.[] | select((.databaseId|tostring) != env.GITHUB_RUN_ID and .status == "completed" and .conclusion == "success")][0].databaseId // ""')

          previous_seconds="n/a"
          previous_verify="n/a"
          previous_mode="n/a"

          if [[ -n "$previous_run_id" ]]; then
            previous_seconds=$(gh api "repos/$GITHUB_REPOSITORY/actions/runs/$previous_run_id/jobs" \
              --jq 'first(.jobs[]?.steps[]? | select(.name == "Activate pre-baked devenv environment") | ((.completed_at|fromdateiso8601) - (.started_at|fromdateiso8601))) // "n/a"')

            previous_verify=$(gh api "repos/$GITHUB_REPOSITORY/actions/runs/$previous_run_id/jobs" \
              --jq 'first(.jobs[]?.steps[]? | select(.name == "Verify pre-baked artifacts") | .conclusion) // "n/a"')

            if gh run view "$previous_run_id" --repo "$GITHUB_REPOSITORY" --log | grep -q "Activation script not found. Falling back to dynamic devenv activation"; then
              previous_mode="fallback"
            else
              previous_mode="script"
            fi
          fi

          {
            echo "## Copilot Setup Summary"
            echo
            echo "- Runner label: copilot-devenv-runner"
            echo "- Previous successful run ID: ${previous_run_id:-none}"
            echo
            echo "### Setup Trend"
            echo
            echo "| Metric | Current | Previous | Delta |"
            echo "| --- | --- | --- | --- |"
            echo "| Activation mode | ${current_mode} | ${previous_mode} | n/a |"
            echo "| Activation duration | $(format_seconds "$current_seconds") | $(format_seconds "$previous_seconds") | $(format_delta_seconds "$current_seconds" "$previous_seconds") |"
            echo "| Artifact verification | ${current_verify} | ${previous_verify} | n/a |"
            echo "- Setup workflow: .github/workflows/copilot-setup-steps.yml"
          } >> "$GITHUB_STEP_SUMMARY"
