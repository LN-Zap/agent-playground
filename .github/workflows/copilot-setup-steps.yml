name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: copilot-devenv-runner
    timeout-minutes: 15
    env:
      GITHUB_TOKEN: ${{ secrets.RULESYNC_GITHUB_TOKEN || github.token }}
      GH_TOKEN: ${{ secrets.RULESYNC_GITHUB_TOKEN || github.token }}
      SKIP_SIMPLE_GIT_HOOKS: '1'

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          clean: false

      - name: Verify pre-baked runner image
        shell: bash
        run: |
          set -euo pipefail
          if command -v devenv >/dev/null 2>&1; then
            echo "devenv available on PATH"
            exit 0
          fi

          if [ -x "$HOME/.nix-profile/bin/devenv" ]; then
            echo "$HOME/.nix-profile/bin" >> "$GITHUB_PATH"
            echo "devenv found in nix profile and added to PATH"
            exit 0
          fi

          if [ -x /nix/var/nix/profiles/default/bin/devenv ]; then
            echo "/nix/var/nix/profiles/default/bin" >> "$GITHUB_PATH"
            echo "devenv found in system nix profile and added to PATH"
            exit 0
          fi

          if [ ! -x /home/runner/copilot-devenv-activate.sh ]; then
            echo "::error::Activation script missing from custom image. Rebuild image via Devenv Image workflow."
            exit 1
          fi

          echo "::error::devenv not found in expected image locations. Rebuild image and refresh copilot-devenv-runner capacity."
          exit 1

      - name: Activate pre-baked devenv environment
        shell: bash
        run: |
          set -euo pipefail
          /home/runner/copilot-devenv-activate.sh

      - name: Verify pre-baked artifacts
        shell: bash
        run: |
          set -euo pipefail
          test -f rulesync.jsonc
          command -v devenv >/dev/null 2>&1
          command -v node >/dev/null 2>&1
          command -v python3 >/dev/null 2>&1
          command -v jq >/dev/null 2>&1
