name: Devenv Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'
  push:
    paths:
      - devenv.nix
      - devenv.yaml
      - devenv.lock
      - .github/workflows/devenv-image.yml

jobs:
  build-image:
    runs-on: devenv-image-gen
    timeout-minutes: 30
    snapshot: copilot-devenv
    env:
      GITHUB_TOKEN: ${{ secrets.RULESYNC_GITHUB_TOKEN || github.token }}
      GH_TOKEN: ${{ secrets.RULESYNC_GITHUB_TOKEN || github.token }}
      DEVENV_WITH_GCLOUD: '0'
    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        env:
          SKIP_SIMPLE_GIT_HOOKS: '1'

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Build devenv shell
        run: devenv shell -- echo 'devenv ready'

      - name: Install npm dependencies
        run: devenv shell -- npm install

      - name: Generate Copilot activation script
        shell: bash
        run: |
          set -euo pipefail

          env | sort > /tmp/base.env
          devenv shell -- env | sort > /tmp/devenv.env

          python3 - <<'PY'
          from __future__ import annotations

          import shlex
          from pathlib import Path

          def parse_env(path: str) -> dict[str, str]:
            parsed: dict[str, str] = {}
            with open(path, "r", encoding="utf-8") as handle:
              for line in handle:
                line = line.rstrip("\n")
                if not line or "=" not in line:
                  continue
                key, value = line.split("=", 1)
                parsed[key] = value
            return parsed

          base_env = parse_env("/tmp/base.env")
          devenv_env = parse_env("/tmp/devenv.env")

          base_path = [entry for entry in base_env.get("PATH", "").split(":") if entry]
          devenv_path = [entry for entry in devenv_env.get("PATH", "").split(":") if entry]
          path_additions = [entry for entry in devenv_path if entry not in base_path]

          excluded = {
            "PATH",
            "PWD",
            "OLDPWD",
            "SHLVL",
            "_",
          }

          def should_exclude(key: str) -> bool:
            if key in excluded:
              return True
            return key.startswith("GITHUB_") or key.startswith("RUNNER_")

          changed_env: dict[str, str] = {}
          for key, value in devenv_env.items():
            if should_exclude(key):
              continue
            if base_env.get(key) == value:
              continue
            changed_env[key] = value

          output_path = Path("/home/runner/copilot-devenv-activate.sh")
          lines: list[str] = [
            "#!/usr/bin/env bash",
            "set -euo pipefail",
            "if [ -z \"${GITHUB_ENV:-}\" ] || [ -z \"${GITHUB_PATH:-}\" ]; then",
            "  echo 'GITHUB_ENV and GITHUB_PATH must be set' >&2",
            "  exit 1",
            "fi",
            "",
          ]

          for entry in path_additions:
            lines.append(f"echo {shlex.quote(entry)} >> \"$GITHUB_PATH\"")

          if path_additions:
            lines.append("")

          for key in sorted(changed_env):
            value = changed_env[key]
            delimiter = f"__COPILOT_ENV_{key}__"
            lines.extend(
              [
                f"cat <<'EOF' >> \"$GITHUB_ENV\"",
                f"{key}<<{delimiter}",
                value,
                delimiter,
                "EOF",
              ]
            )

          output_path.write_text("\n".join(lines) + "\n", encoding="utf-8")
          output_path.chmod(0o755)
          PY

      - name: Slim snapshot contents
        id: slim_snapshot
        shell: bash
        run: |
          set -euo pipefail

          size_of() {
            local target="$1"
            if [ -e "$target" ]; then
              du -sb "$target" | awk '{print $1}'
            else
              echo 0
            fi
          }

          npm_cache_before=$(size_of "$HOME/.npm")
          pip_cache_before=$(size_of "$HOME/.cache/pip")
          nix_cache_before=$(size_of "$HOME/.cache/nix")
          uv_cache_before=$(size_of "$HOME/.cache/uv")

          echo "Pre-slim cache sizes (bytes):"
          echo "  ~/.npm: $npm_cache_before"
          echo "  ~/.cache/pip: $pip_cache_before"
          echo "  ~/.cache/nix: $nix_cache_before"
          echo "  ~/.cache/uv: $uv_cache_before"

          rm -rf "$HOME/.npm"
          rm -rf "$HOME/.cache/pip"
          rm -rf "$HOME/.cache/nix"
          rm -rf "$HOME/.cache/uv"

          nix store optimise || true

          total_removed=$((npm_cache_before + pip_cache_before + nix_cache_before + uv_cache_before))
          echo "Approx cache bytes removed before snapshot: $total_removed"

          {
            echo "npm_cache_before=$npm_cache_before"
            echo "pip_cache_before=$pip_cache_before"
            echo "nix_cache_before=$nix_cache_before"
            echo "uv_cache_before=$uv_cache_before"
            echo "total_removed=$total_removed"
          } >> "$GITHUB_OUTPUT"

      - name: Write image build summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          human_bytes() {
            local value="$1"
            if [[ -z "$value" || "$value" == "n/a" ]]; then
              echo "n/a"
            else
              numfmt --to=iec --suffix=B --format="%.2f" "$value"
            fi
          }

          grouped_bytes() {
            local value="$1"
            if [[ -z "$value" || "$value" == "n/a" ]]; then
              echo "n/a"
            else
              numfmt --grouping "$value"
            fi
          }

          format_value() {
            local value="$1"
            if [[ -z "$value" || "$value" == "n/a" ]]; then
              echo "n/a"
            else
              echo "$(human_bytes "$value") ($(grouped_bytes "$value") bytes)"
            fi
          }

          format_delta() {
            local current="$1"
            local previous="$2"

            if [[ -z "$current" || -z "$previous" || "$current" == "n/a" || "$previous" == "n/a" ]]; then
              echo "n/a"
              return
            fi

            local delta=$((current - previous))
            local sign=""
            if (( delta > 0 )); then
              sign="+"
            fi

            local abs_delta=$delta
            if (( abs_delta < 0 )); then
              abs_delta=$(( -abs_delta ))
            fi

            echo "${sign}$(human_bytes "$abs_delta") (${sign}$(grouped_bytes "$delta") bytes)"
          }

          previous_run_id=""
          previous_run_id=$(gh run list \
            --repo "$GITHUB_REPOSITORY" \
            --workflow "Devenv Image" \
            --limit 20 \
            --json databaseId,status,conclusion \
            --jq '[.[] | select((.databaseId|tostring) != env.GITHUB_RUN_ID and .status == "completed" and .conclusion == "success")][0].databaseId // ""')

          prev_npm="n/a"
          prev_pip="n/a"
          prev_nix="n/a"
          prev_uv="n/a"
          prev_removed="n/a"

          if [[ -n "$previous_run_id" ]]; then
            prev_log="$(mktemp)"
            trap 'rm -f "$prev_log"' EXIT
            gh run view "$previous_run_id" --repo "$GITHUB_REPOSITORY" --log > "$prev_log"

            prev_npm=$(awk -F': ' '/~\/\.npm:/ {v=$2} END {print v}' "$prev_log")
            prev_pip=$(awk -F': ' '/~\/\.cache\/pip:/ {v=$2} END {print v}' "$prev_log")
            prev_nix=$(awk -F': ' '/~\/\.cache\/nix:/ {v=$2} END {print v}' "$prev_log")
            prev_uv=$(awk -F': ' '/~\/\.cache\/uv:/ {v=$2} END {print v}' "$prev_log")
            prev_removed=$(awk -F': ' '/Approx cache bytes removed before snapshot:/ {v=$2} END {print v}' "$prev_log")
          fi

          curr_npm='${{ steps.slim_snapshot.outputs.npm_cache_before || 'n/a' }}'
          curr_pip='${{ steps.slim_snapshot.outputs.pip_cache_before || 'n/a' }}'
          curr_nix='${{ steps.slim_snapshot.outputs.nix_cache_before || 'n/a' }}'
          curr_uv='${{ steps.slim_snapshot.outputs.uv_cache_before || 'n/a' }}'
          curr_removed='${{ steps.slim_snapshot.outputs.total_removed || 'n/a' }}'

          activation_script_present="no"
          if [ -x /home/runner/copilot-devenv-activate.sh ]; then
            activation_script_present="yes"
          fi

          {
            echo "## Devenv Image Summary"
            echo
            echo "- Snapshot target: copilot-devenv"
            echo "- DEVENV_WITH_GCLOUD: $DEVENV_WITH_GCLOUD"
            echo "- Activation script present: $activation_script_present"
            echo "- Previous successful run ID: ${previous_run_id:-none}"
            echo
            echo "### Cache Size Trend"
            echo
            echo "| Metric | Current | Previous | Delta |"
            echo "| --- | --- | --- | --- |"
            echo "| npm cache before slim | $(format_value "$curr_npm") | $(format_value "$prev_npm") | $(format_delta "$curr_npm" "$prev_npm") |"
            echo "| pip cache before slim | $(format_value "$curr_pip") | $(format_value "$prev_pip") | $(format_delta "$curr_pip" "$prev_pip") |"
            echo "| nix cache before slim | $(format_value "$curr_nix") | $(format_value "$prev_nix") | $(format_delta "$curr_nix" "$prev_nix") |"
            echo "| uv cache before slim | $(format_value "$curr_uv") | $(format_value "$prev_uv") | $(format_delta "$curr_uv" "$prev_uv") |"
            echo "| Approx cache bytes removed | $(format_value "$curr_removed") | $(format_value "$prev_removed") | $(format_delta "$curr_removed" "$prev_removed") |"
            echo "- Image workflow: .github/workflows/devenv-image.yml"
          } >> "$GITHUB_STEP_SUMMARY"