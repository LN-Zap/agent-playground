name: Devenv Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'
  push:
    paths:
      - devenv.nix
      - devenv.yaml
      - devenv.lock
      - .github/workflows/devenv-image.yml

jobs:
  build-image:
    runs-on: devenv-image-gen
    timeout-minutes: 30
    snapshot: copilot-devenv
    env:
      GITHUB_TOKEN: ${{ secrets.RULESYNC_GITHUB_TOKEN || github.token }}
      GH_TOKEN: ${{ secrets.RULESYNC_GITHUB_TOKEN || github.token }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        env:
          SKIP_SIMPLE_GIT_HOOKS: '1'

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Build devenv shell
        run: devenv shell -- echo 'devenv ready'

      - name: Install npm dependencies (cache warm-up)
        env:
          SKIP_INSTALL_SIMPLE_GIT_HOOKS: '1'
        run: devenv shell -- npm ci --ignore-scripts --no-audit --fund=false

      - name: Generate rulesync artifacts (cache warm-up)
        run: devenv shell -- npx rulesync install && npx rulesync generate --delete